<app-header></app-header>

<body class="body">
    <div class="bodyContainer">
        <div class="containerStart">
            <a class="title">Cadastro de Veículo</a>
            
        </div>
        
        <form [formGroup]="carForm" (submit)="salvar()" >
            <div class="formVeiculo">
                <div class="boxCentralizador">
                    <div class="containerInput">
                        <a>Modelo do veículo:</a>
                        <input type="text" formControlName="modelo" pInputText />
                    </div>
                    <div class="containerInput">
                        <a>Marca do veículo:</a>
                        <p-dropdown [options]="marcas" formControlName="marca" optionLabel="name" optionValue="name"></p-dropdown>
                    </div>
                    
                </div>
                <div class="boxCentralizador">
                    <div class="containerInput">
                        <a>Placa do veículo</a>
                        <input type="text" pInputText formControlName="placa" />
                    </div>
                    <div class="containerInput" >
                        <a>Ano do veículo</a>
                        <input type="text" pInputText formControlName="ano"/>
                    </div>
                </div>
                <div class="boxUnico">
                    <div class="containerInput">
                        <a>Preço:</a>
                        <input type="text" formControlName="preco" pInputText />
                    </div>
                    
                    <!-- <p-checkbox formControlName="isDisponivel" value= true inputId="ok"></p-checkbox>
                    <label for="ok">Disponível?</label> -->

                </div>

                <div class="containerButton">
                    <button pButton pRipple type="button" label="Voltar" class="p-button-outlined" routerLink="/cars"></button>
                    <p-button label="Salvar" type="submit"></p-button>
                </div>
                
            </div>
        </form>
        
        
    </div>
</body>
