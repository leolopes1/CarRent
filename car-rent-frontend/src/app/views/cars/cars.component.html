<app-header></app-header>
<body class="body">
    <div class="bodyContainer">
        <div class="containerStart">
            <a class="title">Listagem de carros</a>
            <a>
                <button pButton pRipple type="button" icon="pi pi-plus" routerLink="/car" label="Adicionar"></button>
            </a>
            
            
        </div>
        <p-table [value]="carList" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Pre√ßo</th>
                    <th>Disponivel?</th>
                    <th>Ver mais </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-carList>
                <tr>
                    <td>{{carList.modelo}}</td>
                    <td>{{carList.marca}}</td>
                    <td>{{carList.ano}}</td>
                    <td>{{carList.preco}}</td>
                    <td>{{carList.isDisponivel}}</td>
                    <td><i class="pi pi-search" style="font-size: 1.5rem"></i></td>
                    <td><i class="pi pi-trash" style="font-size: 1.5rem"></i></td>

                    
                </tr>
            </ng-template>
        </p-table>
        
        
    </div>
</body>
